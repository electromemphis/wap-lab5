<html>

    <head>
        <title>Investors</title>
        <style>
            table{
                border-collapse:collapse;
                width:50%;
            }
            table,th,td{
                border:1px solid black;
            }
            th{
                height:50px;
            }
            td{
                height:30px;
            }
        </style>

    </head>
    <body>
        <table>
           
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Year</th>
            </tr>
            {% for inv in investors %}
            <tr>
                <td>{{ inv.first }}</td>
                <td>{{ inv.last }}</td>
                <td>{{ inv.year }}</td>
            </tr>
            {% endfor %}


        </table>
    </body>
</html>
